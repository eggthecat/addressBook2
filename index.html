<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <!-- A form to add new contacts -->
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name">
      <br>
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name">
      <br>
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number">
      <br>
      <label for="new-email">Email</label>
      <input type="text" id="new-email">
      <br>
      <div class="addressType">
        <label> Business <input type="radio" name="address" value="business" id="businessAddress"> </label>
        <label> Personal <input type="radio" name="address" value="personal" id="personalAddress"> </label>
      </div>
      <div class="addressInputDiv">
        <label for="new-street">Street address</label>
        <input type="text"  class="address" id="new-street" >
        <br>
        <label for="new-city">City</label>
        <input type="text"  class="address" id="new-city">
        <br>
        <label for="new-zipCode">Zip Code</label>
        <input type="number" class="address" id="new-zipCode">
        <br>
        <label for="new-state">State</label>
        <input type="text"  class="address" id="new-state">
        <br>
      </div>
      <button type="submit">Add</button>
    </form>

    <h2>Contacts:</h2>
    <!-- A <ul> element with an id of contacts, where our list of Contacts will be populated with jQuery. -->
    <ul id="contacts">
    </ul>
    <!-- A show-contact div that will eventually display the details for a specific contact when selected from the list. -->
    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email: <span class="email"></span></p>
      <div class="personalInput">
        <p>Address: <span class="street"></span> , <span class="city"></span> , <span class="state"></span>, <span class="zipCode"></span> </p>
      </div>
      <div class="businessInput">
        <p>Address: <span class="street"></span> , <span class="city"></span> , <span class="state"></span>, <span class="zipCode"></span> </p>
      </div>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
